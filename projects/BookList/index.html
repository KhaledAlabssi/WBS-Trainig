<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>List New Book</h1>
    <form >
        
        <label for="title">Title:</label>
        <input name='title' id="inputTitle" type="text">

        <label for="genre">Genre:</label>
        <input type="text" id="inputGenre" name="genre">

        <label for="author">Author:</label>
        <input type="text" id="inputAuthor" name="author">

        <section class="radio">

        <input type="radio" name="read" id="unread" value="unread">
        <label for="unread">Unread</label>
        <input type="radio" name="read" id="reading" value="reading">
        <label for="reading">Reading</label>
        <input type="radio" name="read" id="finished" value="finished">
        <label for="finished">Finished</label>
    </section>

        <button type="submit">Submit</button>
    </form>
    <table></table>


    <script src="main.js"></script>
    
</body>
</html>
